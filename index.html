<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilgi Dünyası - Arka Plan Müzik</title>
</head>
<body>

  <!-- Arka plan müziği -->
  <audio id="bg-music" src="assets/music/Color_Out_-_Host.mp3" loop></audio>

  <script>
    // Müzik otomatik başlamayabilir, kullanıcı tıklayınca başlatıyoruz
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    });
  </script>

  <h1>Bilgi Dünyası</h1>
  <p>Sayfada tıklayınca arka plan müziği başlar.</p>

</body>
