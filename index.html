<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seninle Geçen Zaman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>❤️ Seninle Geçen Zaman ❤️</h1>
        <p class="since">İlk tanışma tarihimizden beri:</p>
        <div class="timer">
            <div><span id="years">0</span><p>Yıl</p></div>
            <div><span id="months">0</span><p>Ay</p></div>
            <div><span id="days">0</span><p>Gün</p></div>
            <div><span id="hours">0</span><p>Saat</p></div>
            <div><span id="minutes">0</span><p>Dakika</p></div>
            <div><span id="seconds">0</span><p>Saniye</p></div>
        </div>
        <p id="anniversaryMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
